<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tikka Masala Receipt</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/food.png');
      background-color: #111;
      color: #fff;
      padding: 20px;
      overflow-x: hidden;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 20px #ff6f00;
      padding: 40px;
      animation: fadeInUp 1s ease-in-out;
    }
    @keyframes fadeInUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      width: 150px;
      border-radius: 50%;
    }
    h1 {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-top: 10px;
      color: #ffcc00;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #222;
      color: #ffcc00;
    }
    .total-section {
      text-align: right;
      margin-top: 20px;
      font-size: 1.2em;
    }
    .total-section strong {
      display: block;
      margin: 5px 0;
    }
    .btns {
      text-align: center;
      margin-top: 30px;
    }
    .btn {
      background: #ff6f00;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin: 0 10px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #ffa040;
    }
    .neon-border {
      border: 2px solid #ff6f00;
      box-shadow: 0 0 8px #ff6f00;
      border-radius: 10px;
      padding: 10px;
    }
    @media print {
      .btns {
        display: none;
      }
      body {
        background: #fff;
        color: #000;
      }
      .container {
        box-shadow: none;
        background: #fff;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/mnt/data/logo.png" alt="Tikka Masala Logo" />
      <h1>Tikka Masala</h1>
    </div>
    
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Item</th>
          <th>Type</th>
          <th>MRP</th>
          <th>Discount %</th>
          <th>Final Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Paneer Butter Masala</td>
          <td>Main Course</td>
          <td>250</td>
          <td>10%</td>
          <td>225</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Butter Naan</td>
          <td>Bread</td>
          <td>40</td>
          <td>0%</td>
          <td>40</td>
        </tr>
      </tbody>
    </table>

    <div class="total-section">
      <strong>Total Discount: ₹25</strong>
      <strong>VAT (5%): ₹13.25</strong>
      <strong>Grand Total: ₹278.25</strong>
    </div>

    <div class="btns">
      <button class="btn" onclick="window.print()">Print Receipt</button>
      <button class="btn" onclick="alert('Payment Processed')">Pay Now</button>
    </div>
  </div>
</body>
</html>
