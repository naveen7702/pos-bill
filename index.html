<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tikka Masala Receipt</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(145deg, #2c3e50, #34495e);
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .receipt-container {
      max-width: 380px;
      margin: 20px auto;
      padding: 20px;
      background-color: #1f1f1f;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.6);
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 120px;
      border-radius: 50%;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-family: 'Orbitron', sans-serif;
      color: #ffa500;
    }

    .datetime {
      text-align: center;
      margin-bottom: 10px;
      font-size: 12px;
    }

    .datetime input {
      background: none;
      border: none;
      border-bottom: 1px dashed #ffa500;
      color: #ffa500;
      font-size: 12px;
      text-align: center;
      width: 160px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }

    th, td {
      padding: 8px 4px;
      font-size: 13px;
      text-align: left;
      border-bottom: 1px solid #444;
    }

    th {
      color: #ffa500;
    }

    .totals {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }

    .totals span {
      display: block;
      margin-top: 4px;
    }

    .actions {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      background-color: #ffa500;
      color: #000;
      padding: 8px 16px;
      margin: 4px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ffcc66;
    }

    @media print {
      body, html {
        background: #fff;
        color: #000;
        font-size: 12px;
      }

      .receipt-container {
        max-width: 72mm;
        box-shadow: none;
        border-radius: 0;
      }

      .btn, .actions {
        display: none;
      }

      .logo img {
        width: 60px;
      }

      .datetime input {
        border: none;
        pointer-events: none;
      }
    }
  </style>
</head>
<body>
  <div class="receipt-container" id="receipt">
    <div class="logo">
      <img src="./logo.png" alt="Tikka Masala Logo">
    </div>
    <h2>TIKKA MASALA</h2>
    <p style="text-align:center; font-size:12px;">Indian Bar & Restaurant</p>

    <div class="datetime">
      Date & Time:
      <input id="receiptDate" value="2025-04-21 20:30">
    </div>

    <table id="itemsTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Disc (%)</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="itemRows">
        <!-- JS will populate -->
      </tbody>
    </table>

    <div class="totals">
      <span>Subtotal: ₹<span id="subtotal">0.00</span></span>
      <span>Discount: ₹<span id="discountTotal">0.00</span></span>
      <span>VAT (5%): ₹<span id="vat">0.00</span></span>
      <span><strong>Grand Total: ₹<span id="grandTotal">0.00</span></strong></span>
    </div>
  </div>

  <div class="actions">
    <button class="btn" onclick="addRow()">Add Item</button>
    <button class="btn" onclick="window.print()">Print Receipt</button>
  </div>

  <script>
    let items = [
      { name: 'Butter Chicken', price: 250, qty: 1, discount: 0 },
      { name: 'Naan', price: 40, qty: 2, discount: 0 },
    ];

    function addRow() {
      items.push({ name: 'New Item', price: 0, qty: 1, discount: 0 });
      renderItems();
    }

    function renderItems() {
      const tbody = document.getElementById('itemRows');
      tbody.innerHTML = '';
      let subtotal = 0, totalDiscount = 0;

      items.forEach((item, idx) => {
        const totalBeforeDiscount = item.price * item.qty;
        const discountAmt = totalBeforeDiscount * (item.discount / 100);
        const finalTotal = totalBeforeDiscount - discountAmt;

        subtotal += finalTotal;
        totalDiscount += discountAmt;

        const row = `
          <tr>
            <td><input value="${item.name}" onchange="updateItem(${idx}, 'name', this.value)"></td>
            <td><input type="number" value="${item.price}" onchange="updateItem(${idx}, 'price', this.value)"></td>
            <td><input type="number" value="${item.qty}" onchange="updateItem(${idx}, 'qty', this.value)"></td>
            <td><input type="number" value="${item.discount}" onchange="updateItem(${idx}, 'discount', this.value)"></td>
            <td>₹${finalTotal.toFixed(2)}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });

      const vat = subtotal * 0.05;
      const grandTotal = subtotal + vat;

      document.getElementById('subtotal').innerText = subtotal.toFixed(2);
      document.getElementById('discountTotal').innerText = totalDiscount.toFixed(2);
      document.getElementById('vat').innerText = vat.toFixed(2);
      document.getElementById('grandTotal').innerText = grandTotal.toFixed(2);
    }

    function updateItem(index, field, value) {
      if (field === 'price' || field === 'qty' || field === 'discount') {
        value = parseFloat(value);
      }
      items[index][field] = value;
      renderItems();
    }

    renderItems();
  </script>
</body>
</html>
