<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tikka Masala - Premium POS Bill</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f2f2f2, #e6e4ff);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .navbar {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      font-size: 1.5rem;
      text-align: center;
      letter-spacing: 1px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    }

    h2 {
      text-align: center;
      color: #e87e04;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      background-color: #8e44ad;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #732d91;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      text-align: center;
      border: 1px solid #e0e0e0;
    }

    th {
      background-color: #4a69bd;
      color: white;
      font-weight: 600;
    }

    td input {
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .receipt {
      margin-top: 30px;
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
    }

    .final-summary {
      margin-top: 20px;
      text-align: right;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .summary-line {
      margin: 8px 0;
    }

    .highlight {
      color: #e87e04;
      font-size: 1.3rem;
    }

    .global-discount {
      max-width: 300px;
      margin: 0 auto;
      padding: 10px;
      text-align: center;
    }

    input[type="number"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: #8e44ad;
    }
  </style>
</head>
<body>

  <div class="navbar">Tikka Masala - Premium POS</div>

  <div class="container">
    <h2>Bill Generator</h2>

    <div class="controls">
      <button onclick="addRow()">âž• Add Item</button>
      <button onclick="generatePreview()">ðŸ“‹ Preview Bill</button>
    </div>

    <div class="global-discount">
      <label><strong>Global Discount %</strong></label>
      <input type="number" id="globalDiscount" placeholder="e.g. 10" onchange="applyGlobalDiscount()"/>
    </div>

    <table id="itemTable">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Discount %</th>
          <th>Total Item Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="receipt" id="preview">
      <div id="receiptContent"></div>
    </div>

    <div class="final-summary">
      <div class="summary-line">Total Amount: <span id="finalPrice">0.00</span> EUR</div>
      <div class="summary-line">VAT (18%): <span id="vatPrice">0.00</span> EUR</div>
      <div class="summary-line highlight">Total (incl. VAT): <span id="totalWithVat">0.00</span> EUR</div>
    </div>
  </div>

  <datalist id="itemList">
    <option value="Chicken Samosa">
    <option value="Chicken Pakora">
    <option value="Veg Biryani">
    <option value="Mutton Fry piece Biryani">
    <option value="Mutton Dum Biryani">
  </datalist>

  <script>
    const itemPriceMap = {
      "Chicken Samosa": 5.99,
      "Chicken Pakora": 7.49,
      "Veg Biryani": 8.99,
      "Mutton Fry piece Biryani": 12.99,
      "Mutton Dum Biryani": 12.99
    };

    function addRow() {
      const tbody = document.querySelector("#itemTable tbody");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" list="itemList" placeholder="Item" oninput="autoFillPrice(this)" /></td>
        <td><input type="number" value="1" min="1" oninput="recalculateRow(this)" /></td>
        <td><input type="number" step="0.01" class="unit-price" value="0.00" readonly /></td>
        <td><input type="number" step="0.01" class="discount" value="0" oninput="recalculateRow(this)" /></td>
        <td><input type="number" step="0.01" class="total-price" value="0.00" readonly /></td>
        <td><button onclick="this.closest('tr').remove(); generatePreview()">Remove</button></td>
      `;
      tbody.appendChild(row);
    }

    function autoFillPrice(input) {
      const row = input.closest("tr");
      const itemName = input.value;
      const unitPriceInput = row.querySelector(".unit-price");

      if (itemPriceMap[itemName]) {
        unitPriceInput.value = itemPriceMap[itemName].toFixed(2);
        recalculateRow(input);
      }
    }

    function recalculateRow(input) {
      const row = input.closest("tr");
      const qty = parseFloat(row.cells[1].querySelector("input").value) || 1;
      const price = parseFloat(row.cells[2].querySelector("input").value) || 0;
      const discount = parseFloat(row.cells[3].querySelector("input").value) || 0;
      const discountedPrice = price - (price * discount / 100);
      const total = qty * discountedPrice;
      row.cells[4].querySelector("input").value = total.toFixed(2);
      generatePreview();
    }

    function applyGlobalDiscount() {
      const discountValue = parseFloat(document.getElementById("globalDiscount").value) || 0;
      const rows = document.querySelectorAll("#itemTable tbody tr");
      rows.forEach(row => {
        row.querySelector(".discount").value = discountValue;
        recalculateRow(row.querySelector(".discount"));
      });
    }

    function calculateVAT(amount) {
      return (amount * 18) / 100;
    }

    function generatePreview() {
      const rows = document.querySelectorAll("#itemTable tbody tr");
      let content = "", totalAmount = 0, vatTotal = 0;

      rows.forEach(row => {
        const name = row.cells[0].querySelector("input").value;
        const qty = parseFloat(row.cells[1].querySelector("input").value);
        const price = parseFloat(row.cells[2].querySelector("input").value);
        const discount = parseFloat(row.cells[3].querySelector("input").value);
        const totalPrice = parseFloat(row.cells[4].querySelector("input").value);
        content += `${qty} x ${name.toUpperCase()} @ â‚¬${price.toFixed(2)} (-${discount}%) = â‚¬${totalPrice.toFixed(2)}\n`;
        totalAmount += totalPrice;
      });

      vatTotal = calculateVAT(totalAmount);
      const finalTotal = totalAmount + vatTotal;

      document.getElementById("receiptContent").innerText = content.trim();
      document.getElementById("finalPrice").innerText = totalAmount.toFixed(2);
      document.getElementById("vatPrice").innerText = vatTotal.toFixed(2);
      document.getElementById("totalWithVat").innerText = finalTotal.toFixed(2);
    }

    addRow(); // Add one default row on load
  </script>
</body>
</html>
